apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://{{ hostvars['k8s-control-plane']['ansible_default_ipv4']['address'] }}:6443
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: {{ user }}
  name: {{ user }}@kubernetes
current-context: {{ user }}@kubernetes
kind: Config
preferences: {}
users:
- name: {{ user }}
  user:
    client-certificate-data: {{ client_crt }}
    client-key-data:  {{ client_key }}
